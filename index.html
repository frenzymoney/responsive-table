<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsive Pricing Table</title>
</head>
<body>
    <div class="pricing-table">
        <div class="price-card">
            <h2>Basic</h2>
            <p class="price">
                $19/month
            </p>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
                <li>Feature 4</li>
            </ul>
            <button>Buy Now</button>
        </div>
   
   
        <div class="price-card recommended">
            <h2>Pro</h2>
            <p class="price">
                $49/month
            </p>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
                <li>Feature 4</li>
            </ul>
            <button>Buy Now</button>
        </div>

        <div class="price-card">
            <h2>Premium</h2>
            <p class="price">
                $99/month
            </p>
            <ul>
                <li>Feature 1</li>
                <li>Feature 2</li>
                <li>Feature 3</li>
                <li>Feature 4</li>
            </ul>
            <button>Buy Now</button>
        </div>
   </div>
</body>
</html>
